<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Pixels</title>
    <style>
      
        .square {
          // this code is to set the square hight, width, and background color
            align-items: center;
            height: 100px;
            width: 100px;
            background-color: green;
        }
        .square:hover {
          //This is to set the mouse hovering
            -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        transition: 1s ease;
        }
    </style>
</head>
<body>
    <h1>Square</h1>
    <div class="square"></div>
</body>
</html>
